name: Test Project (Second Workflow)
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 # uses is the reserved keyworkd to use an Action
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: # with: is the way to add extra configuration to the Action
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
