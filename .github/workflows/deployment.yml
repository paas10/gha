name: Deploy Project (3rd Workflow)
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 # uses is the reserved keyworkd to use an Action
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: # with: is the way to add extra configuration to the Action
          node-version: 18.15.0
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
  deploy:
    needs: test # Using needs the jobs wont run in parallel, it will wait until the related job finished. [ test, ... ]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."